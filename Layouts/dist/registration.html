<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="background-color: #B0D8E0">

<body>



<a class="list-group-item active" href="#"><h2><i>Registration/ Sign Up</i></h2></a>

<div class="container">
    <div class="control-group">
        <label class="control-label" for="input01">First Name</label>
        <div class="controls">
            <input class="input-xlarge" id="input01" type="text">
            <p class="help-block">Write your first name</p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="input01">Last Name</label>
        <div class="controls">
            <input class="input-xlarge" id="input01" type="text">
            <p class="help-block">Write your last name.</p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="input01">Email address</label>
        <div class="controls">
            <input class="input-xlarge" id="input01" type="text">
            <p class="help-block">Enter your valid email</p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="select01">Gender</label>
        <div class="controls">
            <select id="select01">
                <option>None</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div>
    </div>


    </br>

    <div class="control-group">
        <label class="control-label" for="fileInput">Image upload</label>
        <div class="controls">
            <input class="input-file" id="fileInput" type="file">
        </div>
    </div>
    </br>
    <div class="control-group">
        <label class="control-label" for="textarea">Comments (if Any)</label>
        <div class="controls">
            <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
        </div>
    </div>

        <div class="controls">
            <label class="checkbox">
                <input id="optionsCheckbox" value="option1" type="checkbox">
                All terms & conditions
            </label>
        </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="reset" class="btn">Cancel</button>
    </div>
</div>




<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
