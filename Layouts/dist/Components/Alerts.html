<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>


<!--alerts-->

<div class="alert alert-success" role="alert">Wow</div>
<div class="alert alert-info" role="alert">Not Good enough</div>
<div class="alert alert-warning" role="alert">It can be harmful</div>
<div class="alert alert-danger" role="alert">Dangerous</div>



<!--Dismissible alerts-->
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>



<!--Links in alerts-->
<div class="alert alert-success" role="alert">
    <a href="#" class="alert-link">...asdasdasd</a>
</div>
<div class="alert alert-info" role="alert">
    <a href="#" class="alert-link">..asdasdasd.</a>
</div>
<div class="alert alert-warning" role="alert">
    <a href="#" class="alert-link">...asdasdasd</a>
</div>
<div class="alert alert-danger" role="alert">
    <a href="#" class="alert-link">.aaaaa!!!..</a>
</div>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
